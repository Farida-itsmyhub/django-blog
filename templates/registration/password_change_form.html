{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change you password{% endblock %}
    {% block content %}
        <h1 class="h1">Change you password</h1>
        <p class="lead">Use the form below to change your password.</p>
        <form action="." method="post">
            {{ form|crispy }}
            <p><input class="btn btn-success" type="submit" value="Change"></p>
            {% csrf_token %}
        </form>
{% endblock %}
