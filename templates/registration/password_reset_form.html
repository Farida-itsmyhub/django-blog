{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1 class="h1">Forgotten your password?</h1>
    <p class="lead">Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p class=""><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
